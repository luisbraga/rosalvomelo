{% include header.html %}

<div class="project">
  {% if page.featured_video %}
  <div class='project__featured-video'>
    <iframe src='https://player.vimeo.com/video/{{ page.featured_video }}' frameborder='0' webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
  </div>
  {% endif %}
  <h1 class="project__title">{{ page.title }}</h1>
  <div class="project__details">
    {{ content }}
  </div>
</div>

{% include footer.html %}

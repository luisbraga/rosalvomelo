
    {% assign social_sorted = site.socials | sort: "position", "last" %}
    <footer>
        <ul class="social-links">
            {% for social in site.socials %}
            <li>
                <a href="{{ social.url }}" target="_blank">
                    <img src="{{ social.icon }}" alt="{{ social.name }}"/>
                </a>
            </li>
            {% endfor %}
        </ul>
        <p>{{ site.footer_copy }}</p>
    </footer>
    </main>
</body>
</html>
